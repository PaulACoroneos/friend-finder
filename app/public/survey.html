<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder Survey</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <div class="jumbotron mt-3">
                    <h3 class="text-center display-3"><i class="fas fa-poll-h"></i> Star Wars Friend Survey</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-9 mx-auto border-round pb-2 pt-2 survey">
                <form>
                    <span class="section-title">About you</span> <br />
                    <div class="form-group">
                        <label for="name" class="q-title">State your name, padawan.</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name" required>
                        <small id="nameHelp" class="form-text text-muted">Required</small>
                    </div>
                    <div class="form-group">
                        <label for="photo" class="q-title">Provide a photo, padawan. (use .jpg or .gif)</label>
                        <input type="text" class="form-control" id="photo" aria-describedby="photo" placeholder="photo URL" required>
                        <small id="photoHelp" class="form-text text-muted">Required</small>
                    </div>
                    <span class="section-title">Personality Questions</span> <br />
                    <div class="form-group">
                        <span class="q-title">Question 1</span><br />
                        <label for="q1">Do or do not, there is no try.</label>
                        <select class="form-control" id="q1">
                            <option value="1">1 (strongly agree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly disagree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span class="q-title">Question 2</span><br />
                        <label for="q2">The people of Alderan did nothing wrong.</label>
                        <select class="form-control" id="q2">
                            <option value="1">1 (strongly agree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly disagree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span class="q-title">Question 3</span><br />
                        <label for="q3">There is great power in aligning with the dark side.</label>
                        <select class="form-control" id="q3">
                            <option value="1">1 (strongly agree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly disagree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span class="q-title">Question 4</span><br />
                        <label for="q4">The Millenium Falcon is a hunk of trash.</label>
                        <select class="form-control" id="q4">
                            <option value="1">1 (strongly agree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly disagree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span class="q-title">Question 5</span><br />
                        <label for="q5">A dual blade lightsaber is better than a single blade.</label>
                        <select class="form-control" id="q5">
                            <option value="1">1 (strongly agree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly disagree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span class="q-title">Question 6</span><br />
                        <label for="q6">You think that "you" are the senate.</label>
                        <select class="form-control" id="q6">
                            <option value="1">1 (strongly agree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly disagree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span class="q-title">Question 7</span><br />
                        <label for="q7">Ewoks are adorable creatures.</label>
                        <select class="form-control" id="q7">
                            <option value="1">1 (strongly agree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly disagree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span class="q-title">Question 8</span><br />
                        <label for="q8">Han shot first.</label>
                        <select class="form-control" id="q8">
                            <option value="1">1 (strongly agree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly disagree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span class="q-title">Question 9</span><br />
                        <label for="q9">The Death Star is the ultimate defensive weapon.</label>
                        <select class="form-control" id="q9">
                            <option value="1">1 (strongly agree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly disagree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span class="q-title">Question 10</span><br />
                        <label for="q10">The high ground is superior in all fighting situations.</label>
                        <select class="form-control" id="q10">
                            <option value="1">1 (strongly agree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly disagree)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark col-12 submit">Punch it Chewwie!</button>
                </form>
            </div>
        </div>
        <!-- footer -->
        <div class="row">
            <div class="col-6 mx-left">
                <span><a href="/api/friends">API Friends List</a> | <a href="https://github.com/PaulACoroneos/friend-finder">Github Link</a></span>
            </div>
        </div>
    </div>

    <!-- Modal for friend display -->
    <div class="modal fade" id="friendModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Your new best friend!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="friendName"></div>
              <img src="" alt="best friend photo" id="friendPhoto">
            </div>
            <div class="modal-footer">
                <!-- <a href="/"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></a> -->
                <a class="btn btn-large btn-dark" href="/">May the force be with you</a>
            </div>
          </div>
        </div>
    </div>

    <script src="./javascript/script.js"></script>
</body>
</html>
